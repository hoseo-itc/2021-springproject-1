<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://thymeleaf.org"
      th:replace="~{fragments/layout :: rslt(~{::head},~{::body},'80day`s')}">
<head>

</head>
<body>
<div class="container">
    <form action="/post/list" method="post">
        <div class="post-img">
            <ul>
                <li th:each="photo : ${post.uploadPhotos}">
                    <img th:src="@{'/upload/' + ${photo.encodeName}}" th:alt="${photo.originName}" />
                </li>
            </ul>
        </div>
        <table class="table table-hover" border="1">
            <thread>
                <tr>
                    <th>게시물 번호</th>
                    <td th:text="${post.no}"></td>
                </tr>
                <tr>
                    <th>작성자 번호</th>
                    <td th:text="${post.publisher_no}"></td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td th:text="${post.upload_date}"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td th:text="${post.title}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td th:text="${post.text}"></td>
                </tr>
            </thread>
        </table>
    </form>
</div>
<br>
<br>

<div>
    <form action="/comments/upload" method="post">
        <div>
            <input name="postNo" type="hidden" th:value="${post.no}"/>
            <div>댓글</div>
            <div>내용 <p><textarea name="content" cols="50" rows="10"></textarea></p></div>
        </div>
        <div>
            <input type="submit" value="제출">
        </div>
    </form>
</div>
<br>

<div class="container">
    <table class="table table-hover">
        <thread>
            <tr>
                <th>댓글</th>
                <th>작성일</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="comment : ${commentsList}">
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.update_date}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
